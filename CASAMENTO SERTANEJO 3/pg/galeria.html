    <!--MODAL--------------------------------------------------------------------------------------->
    <div class="modal modal-lg fade" id="contato" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Peça seu orçamento:</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="mb-3 col-12">
                            <label>Nome:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-12">
                            <label>E-mail para contato:</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <!--------------------------------------------------------------------------->
                    <div class="accordion mt-1 mb-3" id="accordionplanos">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                    Plano
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    <div class="row">
                                        <div class="mb-2 col-6">
                                            <input type="radio" name="plano">
                                            <label>Raíz (Básico)</label>
                                        </div>
                                        <div class="mb-2 col-6">
                                            <input type="radio" name="plano">
                                            <label>Sertanejo (Intermediário)</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-2 col-6">
                                            <input type="radio" name="plano">
                                            <label>Rancho Chic (Premium)</label>
                                        </div>
                                        <div class="mb-2 col-6">
                                            <input type="radio" name="plano">
                                            <label>Laço Eterno (Luxo)</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--------------------------------------------------------------------------->
                    <div class="accordion mt-1 mb-3" id="accordionservicos">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#flush-collapseOne" aria-expanded="false"
                                    aria-controls="flush-collapseOne">
                                    Serviços
                                </button>
                            </h2>
                            <div id="flush-collapseOne" class="accordion-collapse collapse"
                                data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">
                                    <div class="row">
                                        <div class="mb-2 col-6">
                                            <input type="checkbox">
                                            <label>Consultoria de Fornecedores</label>
                                        </div>
                                        <div class="mb-2 col-6">
                                            <input type="checkbox">
                                            <label>Buffet e Bebidas</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-2 col-6">
                                            <input type="checkbox">
                                            <label>Assessoria e Cerimonial</label>
                                        </div>
                                        <div class="mb-2 col-6">
                                            <input type="checkbox">
                                            <label>Decoração Personalizada</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-2 col-6">
                                            <input type="checkbox">
                                            <label>Música e Entretenimento</label>
                                        </div>
                                        <div class="mb-2 col-6">
                                            <input type="checkbox">
                                            <label>Transporte e Hospedagem</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-2 col-6">
                                            <input type="checkbox">
                                            <label>Espaço para o Evento</label>
                                        </div>
                                        <div class="mb-2 col-6">
                                            <input type="checkbox">
                                            <label>Fotografia e Filmagem</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-3 col-6">
                                            <input type="checkbox">
                                            <label>Convites e Papelaria Personalizada</label>
                                        </div>
                                        <div class="mb-3 col-6">
                                            <input type="checkbox">
                                            <label>Lembrancinhas e Mimos para Convidados</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-2 col-12">
                            <label>Observações:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-outline-success">Cadastrar</button>
                </div>
